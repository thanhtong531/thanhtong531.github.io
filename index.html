<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietNam is number one</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <section>
        <div class="bg"></div>
        <header>
            <a href="#" class="logo">Football</a>
            <ul class="menu">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>VietNam champion</h2>
                <p>Bạn nghĩ ai sẽ là người ghi bàn tiếp theo khi VietNam gặp UAE 
                </p>
                <a href="" class="">Bình chọn ngay</a>
            </div>
            <div class="imgBox">
                <img src="tl.png" alt="" class= "ball">
            </div>
        </div>
        <ul class="thumb">
            <li data-text="Tiến Linh" class="active"><img src="tl.png" alt="" onclick="sliderImg('tl.png')"></li>
            <li data-text="Công Phượng"><img src="cp.png" alt="" onclick="sliderImg('cp.png')"></li>
            <li data-text="Lương Xuân Trường"><img src="xt.png" alt="" onclick="sliderImg('xt.png')"></li>
            <li data-text="Quang Hải"><img src="qh.png" alt="" onclick="sliderImg('qh.png')"></li>
            <li data-text="Park Hang Seo"><img src="hlv.png" alt="" onclick="sliderImg('hlv.png')"></li>
        </ul>
    </section>

    <script>
// change img

        function sliderImg(anything){
            document.querySelector('.ball').src = anything;
        }
    
// add class active

        let el = document.querySelectorAll('.thumb li');
        for( let i=0;i<el.length;i++){
            el[i].onclick  = function(){
               var c = 0;
                while (c <el.length){
                    el[c++].className = 'check';
                }
                el[i].className = 'check active';
            }
        }

    
    </script>
</body>
</html>
